<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <title>eBPF</title>
    <!-- Bootstrap core CSS -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="{% static 'js/jquery-3.6.1.js' %}"></script>
    <script type="text/javascript">
        if (jQuery) {
            alert('jquery installed');
        } else {
            alert('jquery install failed');
        }

        $(function() {
            alert("jquery worked");
        });
    </script>
    <style>
        .menus{
            width: 200px;
            border: 1px solid red;
        }
        .menus .header{
            background-color: gold;
            padding: 20px 10px;
        }
    </style>
</head>

<body>
    <div class="menus">
        <div class="header" onclick="myFunc()">大标题</div>
        <div class="item">内容</div>
        <span id="text">hello</span>
    </div>

    <!--js代码块的方式，还可以用js文件的形式-->
    <!--js文件的导入: <script src="static/my.js"></script>-->
    <script type="text/javascript">
        function show() {
            var tag = document.getElementById("text");
            var dataString = tag.innerText;

            var firstChar = datastring[0];
            var otherString = datastring.substring(1, dataString.length);
            var newText = otherString + firstChar;

            tag.innerText = newText;
        }

        setInterval(show, 1000);

        function myFunc() {
            var name = "cy";
            console.log(name);
            alert("你好呀");
            //confirm("是否要继续？")
        }
    </script>

</body>

</html>
